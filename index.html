<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- This is the title -->
    <title>Weather Dashboard</title>

    <!-- This is the CSS Stylesheet link -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- This is the Font Awesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <!-- Navbar goes here -->
    <nav>
        <div class="nav-wrapper">
          <div class="brand-logo center">Weather Dashboard</div>
        </div>
    </nav>

    <!-- Page layout here -->
        <div class="row">
            <div class="col s3">
                <h6>Search for a City:</h6>
                
                <!-- Search box -->
                <form class="form">
                    <input type="text" name="text" class="search" id="city-input" required="required">

                    <!-- Button triggers new city to be added -->
                    <button type="submit" class="searchButton" id="add-city">
                        <i class="fa fa-search"></i>
                    </button>
                </form>

                <!-- This card will hold each of the cities searched -->
                <div class="card">
                    <div class="card-body" id="city-section"></div>
                </div>

                <div id="buttons-view"></div>

            </div>
            
            <!-- Main content -->
            <div class="col s9">
                <div class="card">
                    <div class="card-title" id="city-title"></div>
                    <div class="card-content" id="city-weather"></div>
                </div>
                <h5>5-Day Forecast:</h5>
            </div>
        </div>     

    <!-- This is the link to the JQuery CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- This is the JavaScript link -->
    <script src="script.js"></script>

</body>
</html>
